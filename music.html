<div id="player" class="unselectable">
    <canvas id="player_canvas"></canvas>
    <img id="sheet_music" src="media/music/sheet_music/sheet-music.svg" alt="Sheet Music">

    <img id=     "voice_mute" class="mute_button" src="media/music/icons/sfx-button.svg"  alt=     "voice_mute" onclick="toggle_voice()">
    <img id=      "hype_mute" class="mute_button" src="media/music/icons/mute-button.svg" alt=      "hype_mute" onclick="toggle_hype()">
    <img id=        "eb_mute" class="mute_button" src="media/music/icons/mute-button.svg" alt=        "eb_mute" onclick="toggle_eb()">

</div>



<div id="control">

    <div id="volume">
        <img id="volume_icon" src="media/music/icons/volume.svg" alt="Volume"> <br>
        <input id="volume_slider" type="range" name="Volume" min="0" max="1" step=".01" value=".5">
    </div>

    <div id="play">
        <div class="button_div"><img id="playToggle_b" class="svg_button" onclick="playToggle()" src="media/music/icons/play-button.svg" alt="Play Button"></div>
    </div>

    <div id="sfx">
        <div class="button_div"><img id="sfx1_b" class="svg_button" onMouseDown="playClap()" src="media/music/icons/sfx-button.svg" alt="SFX Button"></div>
        <div class="button_div"><img id="sfx2_b" class="svg_button" onMouseDown="playRaindrop()" src="media/music/icons/sfx-button.svg" alt="SFX Button"></div>
        <div class="button_div"><img id="sfx3_b" class="svg_button" onMouseDown="playEthan()" src="media/music/icons/sfx-button.svg" alt="SFX Button"></div>
    </div>

</div>
